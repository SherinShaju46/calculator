<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container w-50 bg-secondary p-5 text-center mt-5">
      <div><h4>Calculator</h4></div>
      <div class="row mt-2 me-1 ms-1">
        <input id="result" type="text" style="height: 25%; width:100%" class="form-control">
      </div>
      <div class="row mt-2 me-1 ms-1">
        <button class="col-3 btn btn-info" onclick="displayData(7)" type="button">7</button>
        <button class="col-3 btn btn-info" onclick="displayData(8)" type="button">8</button>
        <button class="col-3 btn btn-info" onclick="displayData(9)" type="button">9</button>
        <button class="col-3 btn btn-primary" onclick="displayData('+')" type="button">+</button>
      </div>
      <div class="row mt-2 me-1 ms-2">
        <button class="col-3 btn btn-info" onclick="displayData(4)" type="button">4</button>
        <button class="col-3 btn btn-info" onclick="displayData(5)" type="button">5</button>
        <button class="col-3 btn btn-info" onclick="displayData(6)" type="button">6</button>
        <button class="col-3 btn btn-primary" onclick="displayData('-')" type="button">-</button>
      </div>
      <div class="row mt-2 me-1 ms-2">
        <button class="col-3 btn btn-info" onclick="displayData(1)" type="button">1</button>
        <button class="col-3 btn btn-info" onclick="displayData(2)" type="button">2</button>
        <button class="col-3 btn btn-info" onclick="displayData(3)" type="button">3</button>
        <button class="col-3 btn btn-primary" onclick="displayData('*')" type="button">*</button>
      </div>
      <div class="row mt-2 me-1 ms-2">
        <button class="col-3 btn btn-primary" onclick="displayData('.')" type="button">.</button>
        <button class="col-3 btn btn-info" onclick="displayData(0)" type="button">0</button>
        <button class="col-3 btn btn-primary" onclick="displayData('/')" type="button">/</button>
        <button class="col-3 btn btn-success" onclick="evalExpression()" type="button">=</button>
      </div>
      <div class="row mt-2 me-1 ms-2">
        <button class="col-6 btn btn-danger" onclick="allClear()" type="button">AC</button>
        <button class="col-6 btn btn-warning" onclick="backSpace()" type="button">&#9003;</button>
      </div>
    </div>
  </body>
  <script src="./calc.js"></script>
</html>
